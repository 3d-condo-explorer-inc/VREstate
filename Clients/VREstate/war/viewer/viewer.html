<html>
	<head>
		<script type="text/javascript" src="script/core/Simple_Viewer_beta_1.1.js"></script>
		<!-- Toolabr extension -->
		<script type="text/javascript" src="script/extension/toolbar-ext.js"></script>
		<link rel="stylesheet" type="text/css" href="script/extension/toolbar-ext.css" />
	</head>
	<body>
		<div id="parentElement" ></div>
		<script type="text/javascript">
			viewer.toolbarImages="images/toolbar";
			viewer.onload =  viewer.toolbar;
			var url = window.opener.document.getElementById('floorplaneUrl').innerHTML;
			
			var viewerObject = new viewer({
				parent: document.getElementById('parentElement'),
				imageSource: url,
				frame: ['100%','100%']
			});
		</script>
	</body>
</html>
