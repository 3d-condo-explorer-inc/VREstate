<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>musee floorplan</title>
<style type="text/css">
html,body {
	margin: 0;
	padding: 0;
	height: 100%; /* needed for container min-height */
	background-color: #ffffff;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 12px;
	color: #666;
}

.container {
	width: 1920px;
	height: 1080px;
}

.header {
	height: 148px;
	width: 1850px;
	border-bottom: 1px solid #9DA6AB;
	margin-bottom: 100px;
}

.logo {
	padding: 36px 0px 0px 85px;
}

.suitetxt {
	padding-bottom: 22px;
	margin-left: 1150px;
}

.detail {
	float: left;
	width: 420px;
	padding-left: 86px;
	font-size: 28px;
	color: #9DA6AB;
	line-height: 48px;
}

.sname {
	font-size: 48px;
	font-weight: bold;
	color: #E31837;
}

.flplan {
	float: left;
	text-align: center;
}
</style>
</head>

<body>
	<div class="container">
		<div class="header">
			<img class="logo" src="img/logo-musee.png" />
			<img class="suitetxt" src="img/luxsuites.png" />
		</div>
		<br style="clear: both" />
		<div class="detail">
			<span class="sname" id="SuiteName">1-A</span><br /><br /> <span
				id="SuiteArea">520</span> sq.ft.<br /> Bedrooms: <span
				id="SuiteBedroomsCount">2 + den</span><br /> Bathrooms: <span
				id="SuiteBathroomsCount">2.5</span><br />
			<!--<span id="SuiteAreaMeas"></span><br>-->
			Floor: <span id="SuiteFloorName">3</span><br />
			<!--Balcony: <span id="SuiteBalconiesTerrace">unknown</span><br>-->
			Price: <span id="SuitePrice">$0,000,000</span><br />
		</div>
		<div class="flplan">
			<img id="SuiteFloorPlanImg" width="100%" height="100%" />
		</div>
		<!--<img class="flplate"  src="img/sampleplate.png" /><br>-->
	</div>
	<!-- end of container -->
</body>
</html>
