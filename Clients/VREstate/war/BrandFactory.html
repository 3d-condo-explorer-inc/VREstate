<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title></title>
<script src="Integration.js"></script>
<link type="text/css" rel="stylesheet" href="Integration.css">
</head>
<body>
	<a href="#" onclick="ShowVR()">ShowVR</a>
	<a href="#" onclick="HideVR()">HideVR</a>
	<div id="viewer" class="viewerHidden">
		This is container for viewer<br> <a href="#"
			onclick="HideViewer();ShowVR()">Back to the Virtual Reality</a>
	</div>
	<div id="vrContent" class="vrHidden">
		<iframe id="vrFrame"
			src="https://vrt.3dcondox.com/vre/VREstate.html?DeveloperId=1&SiteId=7&role=kiosk&test=true"
			width="100%" height="100%" frameborder="0"> </iframe>
	</div>
	<!-- 	This is the base template.<br> -->
	<a href="#" onclick="TimerReset()">TimerReset() - there is an
		action</a>
	<br>
	<a href="#" onclick="TimerTimeout()">TimerTimeout() - no action's
		for a long time</a>
	<br>
	<script>
		onTimerReset = function() {
			alert('Virtual Reality timer resets.');
			// Here must reset yours.
		}
		
		onTimerTimeout = function() {
			alert('Virtual Reality timer timeouts.');
			// Here must timeout yours.
		}
	</script>
</body>
</html>
