<!doctype html>
<html>
	<head>
		<script type="text/javascript">
			window.onload = function() {
				document.domain = '3dcondox.com';
				var hash = window.location.hash.substring(1);
				var img = decodeURIComponent(hash);
				document.getElementById('img').src = img;
			}
		</script>
	
		<title>Panzoom for jQuery</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<style type="text/css">
			section { text-align: center; }
			.panzoom-parent { border: 2px solid #333; }
			.panzoom-parent .panzoom { border: 2px dashed #666; }
		</style>
		<script src="jquery.js"></script>
		<script src="jquery.panzoom.js"></script>
  </head>
  <body>
    <section>
		<div class="buttons">
			<button class="zoom-in">Zoom In</button>
			<button class="zoom-out">Zoom Out</button>
			<input type="range" class="zoom-range">
			<button class="reset">Reset</button>
		</div>
		<div class="parent">
			<div class="panzoom">
				<img id="img" src=''>
			</div>
		</div>

		<script>
			(function() {
				var $section = $('section').first();
				$section.find('.panzoom').panzoom({
					$zoomIn: $section.find(".zoom-in"),
					$zoomOut: $section.find(".zoom-out"),
					$zoomRange: $section.find(".zoom-range"),
					$reset: $section.find(".reset")
					});
			})();
		</script>
		</section>
	</body>
</html>
