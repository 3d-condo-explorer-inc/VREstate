<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Suite Info</title>
<link type="text/css" rel="stylesheet" href="templates/default.css" />
</head>
<body>

<script>


document.project = function foo(container, json, onExterior, onInterior) 
{
	var params = eval('(' + json + ')');

	if (typeof params.price !== 'undefined') {
	  var mon = document.createElement("div");
	  mon.innerHTML = params.price;
	  mon.className = "price_";
	  container.appendChild(mon);
	}

	if (typeof params.suitName !== 'undefined' && typeof params.Floor !== 'undefined' ) {
	  var suit = document.createElement("div");
	  suit.innerHTML = "Suite " + params.suitName + " (Floor " + params.Floor + ")";
	  suit.className = "suite_string_";
	  container.appendChild(suit);
	}

	if (typeof (params.moreInfo) !== 'undefined') {
		var more_link = document.createElement("div");
		more_link.innerHTML = "<a href=\"" + params.moreInfo + "\" target=\"_blank\">More Info...</a>";
		more_link.className = 'more_info_';
		container.appendChild(more_link);
	}

	if (typeof (params.virtualTour) !== 'undefined') {
		var vt_link = document.createElement("div");
		vt_link.innerHTML = "<a href=\"" + params.virtualTour + "\" target=\"_blank\">Virtual Tour</a>";
		vt_link.className = 'virtual_tour_';
		container.appendChild(vt_link);
	}

	if (typeof params.bedrooms !== 'undefined') {
	  var bed = document.createElement("div");
	  bed.innerHTML = "Bedrooms";
	  bed.className = 'label_bedrooms_';
	  container.appendChild(bed);
	
	  var bedr = document.createElement("div");
	  bedr.innerHTML = params.bedrooms;
	  bedr.className = 'bedrrooms_';
	  container.appendChild(bedr);
	}

	if (typeof params.area !== 'undefined') {
	  var ar = document.createElement("div");
	  ar.innerHTML = "Area (Sq.Ft.)";
	  ar.className = 'label_indoorarea_';
	  container.appendChild(ar);

	  var are = document.createElement("div");
	  are.innerHTML = params.area;
	  are.className = 'indoorarea_';
	  container.appendChild(are);
	}

	if (typeof params.balcony !== 'undefined') {
	  var bal = document.createElement("div");
	  bal.innerHTML = "Balconies";
	  bal.className = 'label_balcony_';
	  container.appendChild(bal);

	  var balc = document.createElement("div");
	  balc.innerHTML = params.balcony;
	  balc.className = 'balcony_';
	  container.appendChild(balc);
	}

	if (typeof params.ceiling !== 'undefined') {
	  var cel = document.createElement("div");
	  cel.innerHTML = "Celling Height (Ft.)";
	  cel.className = 'label_celling_';
	  container.appendChild(cel);

	  var celn = document.createElement("div");
	  celn.innerHTML = params.ceiling;
	  celn.className = 'celling_';
	  container.appendChild(celn)
	}

	if (typeof (params.panoramicViewURL) == 'undefined') {
	  var exterior_img = document.createElement('img');
	  exterior_img.src = "templates/images/ViewExternalsButtonDisabled.png";
	  exterior_img.className = 'exterior_button_';
	  container.appendChild(exterior_img);
	}
    else
	{
	  var exterior_img = document.createElement('img');
	  exterior_img.src = "templates/images/ViewExternalsButton.png";
	  exterior_img.className = 'exterior_button_';
  	  exterior_img.onclick = onExterior;
	  container.appendChild(exterior_img);
	}
	
	if (typeof (params.more) == 'undefined') {
	  var interior_img = document.createElement('img');
	  interior_img.src = "templates/images/ViewInternalsButtonDisabled.png";
	  interior_img.className = 'interior_button_';
	  container.appendChild(interior_img);
	}
	else 
    {
	  var interior_img = document.createElement('img');
	  interior_img.src = "templates/images/ViewInternalsButton.png";
	  interior_img.className = 'interior_button_';
  	  interior_img.onclick = onInterior;
	  container.appendChild(interior_img);
	}
}

</script>
</body>
</html>
